<!DOCTYPE html>
<html>
    <head>
        <script>
            const params = new URLSearchParams(window.location.search);
            const message = params.get('message');
            const esp_id = params.get('esp_id');
            if (message) {
                alert(message);
            }

            window.location.href = '{{ prefix }}/display?esp_id='+esp_id;
        </script>
    </head>
</html>
