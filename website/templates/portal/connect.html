{% extends "portal/base.html" %}


{% block content %}
    <div class='container'>
        <div class='section'>
            <h2>WiFi router connection</h2>
            <form action='{{ prefix }}/validate_connect?esp_id={{ esp_id }}' method='post'>
                <label>SSID: </label>
                <input type='text' placeholder='Enter SSID' name='ssid' required>

                <label>Password: </label>
                <input type='password' placeholder='Enter Password' name='password' required>

                <button type='submit'>Connect</button>
            </form>
        </div>

        <div class='section'>
            <button onclick="location.href='eduroam'">Connect to eduroam</button>
        </div>
    </div>
{% endblock %}
