<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>ESP32 Battery & LED Control</title>
    <link rel='stylesheet' type='text/css' href='/static/portal/style.css'>
</head>

<body>
    <div class='container'>
        <div class='section'>
            <h2>Battery Information</h2>
            <div class='info'>
                <div class='info-item'>
                    <span>State of charge:</span>
                    <span><span id='charge'></span> %</span>
                </div>
                <div class='info-item'>
                    <span>Voltage:</span>
                    <span><span id='voltage'></span> V</span>
                </div>
                <div class='info-item'>
                    <span>Current:</span>
                    <span><span id='current'></span> A</span>
                </div>
                <div class='info-item'>
                    <span>Temperature:</span>
                    <span><span id='temperature'></span> Â°C</span>
                </div>
            </div>
        </div>

        <div class='section'>
            <h2>ESP32 LED Control</h2>
            <div class='button-container'>
                <button onclick="fetch('/toggle').then(() => alert('LED Toggled'))">Toggle LED</button>
            </div>
        </div>

        <div class='section'>
            <div>
                <a href='/change'>Change battery pack properties</a>
                <a href='/connect'>Connect to WiFi access point</a>
                <a href='/nearby'>Nearby battery packs</a>
                <a href='/about'>About AceOn</a>
                <a href='/device'>Unit Layout</a>
            </div>
        </div>

        <img src='/static/portal/images/aceon2.png' alt='Company Logo'>
    </div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        let socket = new WebSocket('ws://' + location.host + '/ws');
        socket.onopen = function() {
            console.log('WebSocket connection established');
        };
        socket.onmessage = function(event) {
            try {
                let data = JSON.parse(event.data);
                document.getElementById('charge').innerHTML = data.charge;
                document.getElementById('voltage').innerHTML = data.voltage.toFixed(2);
                document.getElementById('current').innerHTML = data.current.toFixed(2);
                document.getElementById('temperature').innerHTML = data.temperature.toFixed(2);
            } catch (error) {
                console.error('Error parsing JSON:', error);
            }
        };
        socket.onerror = function(error) {
            console.error('WebSocket error:', error);
        };
        socket.onclose = function() {
            console.log('WebSocket connection closed');
        };
    })
</script>
</html>
