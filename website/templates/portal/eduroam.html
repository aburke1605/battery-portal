<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title> Connect to WiFi </title>
    <link rel='stylesheet' type='text/css' href='/static/portal/style.css'>
</head>

<body>
    <div class='container'>
        <h2>Eduroam connection</h2>
        <form action='/validate_connect?id=eduroam' method='post'>
            <label>University Email: </label>
            <input type='text' placeholder='Enter University Email' name='ssid' required>

            <label>Password: </label>
            <input type='password' placeholder='Enter Password' name='password' required>

            <button type='submit'>Connect</button>
        </form>
    </div>
</body>
</html>
