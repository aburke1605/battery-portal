{% from "security/_macros.html" import render_field, render_field_with_errors, render_checkbox_field %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AceOn</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{url_for('static',filename='css/fontawesome-free.min.css')}}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{{url_for('static',filename='css/icheck-bootstrap.min.css')}}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{url_for('static',filename='css/adminlte.min.css')}}">
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='icon.png')}}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="https://www.aceongroup.com/" class="h1">
          <img src="{{ url_for('static', filename='img/aceon.png') }}" style="width: 180px">
      </a>
    </div>
    <div class="card-body">
      <p class="login-box-msg"></p>
      <form action="{{ url_for_security('login') }}" method="post">
          {{ login_user_form.hidden_tag() }}
          {{ render_field(login_user_form.next) }}
        <div class="input-group mb-3">
          <input name="email" type="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              {{ render_checkbox_field(login_user_form.remember) }}
            </div>
          </div>
          <!-- /.col -->
          <!-- /.col -->
        </div>
          <div class="social-auth-links text-center mt-2 mb-3">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </div>
      </form>
      <!-- /.social-auth-links -->
      <p class="mb-1">
        <a href="forgot-password.html">I forgot my password</a>
      </p>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
<!-- Bootstrap 4 -->
<script src="{{url_for('static',filename='js/bootstrap.bundle.min.js')}}"></script>
<!-- AdminLTE App -->
<script src="{{url_for('static',filename='js/adminlte.min.js')}}"></script>
</body>
</html>
